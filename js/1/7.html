<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-7</title>
</head>
<body>
<p id="answer"></p>
    <script>
let dicecount = prompt("How many dice to roll?");
parseInt(dicecount);
	
let num = 0;

for (let i = 0; i < dicecount; i++){
	num += (Math.floor(Math.random() * 5)) + 1;
};

document.getElementById("answer").innerText = num;
    </script>
</body>
</html>
