<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-6</title>
</head>
<body>
<p id="answer"></p>
    <script>
let confirmation = confirm("Should I calculate the square root?")
	
if (confirmation) {
	let num = prompt("Enter number...");
	if (num < 0) {
		document.getElementById("answer").innerText = "The square root of a negative number is not defined."
	} else {
		document.getElementById("answer").innerText = Math.sqrt(num)
	}
} else {
	document.getElementById("answer").innerText = "The square root is not calculated."
}
    </script>
</body>
</html>
