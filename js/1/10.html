<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-10</title>
</head>
<body>
<p id="answer"></p>
    <script>
let trueroll = prompt("What is the desired roll result?")
let dicecount = prompt("How many dice?")
parseInt(dicecount);
parseInt(trueroll);

let loopcount = 10000
let trueloops = 0
let sum = 0

let test = 0

for (i = 0; i < 10000; i++){
	sum = 0
	for (j = 0; j < dicecount; j++){
		console.log("original: " + sum)
		sum += (Math.floor(Math.random() * 5)) + 1
		console.log("new: " + sum)
	}
	console.log("sum is " + sum)
	if (sum == trueroll){
		trueloops++
		console.log("A TRUELOOP")
	}
	test++
}

console.log(">>>>> trueloops are " + trueloops)
console.log(">>>>> loops are " + test)
	
document.getElementById("answer").innerText = "Probability of rolling " + trueroll + " with " + dicecount + " dice is " + ((trueloops/loopcount) * 100).toFixed(2) + " %"
    </script>
</body>
</html>
