<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-9</title>
</head>
<body>
<p id="answer"></p>
    <script>
let num = prompt("Enter int...")

let mult = 0

for (i = 1; i < num; i++){
	if (num % i == 0){
		mult++
	}
}

if (mult > 2){
document.getElementById("answer").innerHTML += i + " is not a prime number."
} else {
document.getElementById("answer").innerHTML += i + " is a prime number."
}
    </script>
</body>
</html>
