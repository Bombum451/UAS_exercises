<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-6</title>
</head>
<body>
<ul id="answer"></ul>
    <script>
const numbers = []
let answer = document.getElementById("answer")
let number

function rollem() {
	return ((Math.floor(Math.random() * 6)) + 1)
}

while (numbers.includes(6) == false){
number = rollem()
numbers.push(number)
}

for (i = 0; i < numbers.length; i++){
	let bulletpoint = document.createElement('li')
	bulletpoint.innerText = numbers[i]
	answer.appendChild(bulletpoint)
}
    </script>
</body>
</html>
