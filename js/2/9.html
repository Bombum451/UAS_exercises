    <script>
const numbers = [1, 2, 3, 4]
const newnumbers = []

function even(numbers){
	for (i = 0; i < numbers.length; i++){
		if (numbers[i] % 2 == 0){
			newnumbers.push(numbers[i])
		} 
	}
}

even(numbers)

console.log(numbers)
console.log(newnumbers)
    </script>
