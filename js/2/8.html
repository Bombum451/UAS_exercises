<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-8</title>
</head>
<body>
<p id="answer"></p>
    <script>
const strings = ["One", "Two", "Three", "Four"]
let string = ""

function concat(strings){
	for (i = 0; i < strings.length; i++){
		string += strings[i]
	}
}

concat(strings)

document.getElementById("answer").innerHTML = string
    </script>
</body>
</html>
